<div class="modal-header">
    <button type="button" ng-click="Cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="modal-title">Create Account</h3>
</div>

<div class="modal-body">
    <form class="form-horizontal" ng-disabled="RequestStatus == 1">
        <fieldset>
            <legend>User Info</legend>

            <div class="form-group form-group">
                <label for="inputDisplayName" class="col-md-2 control-label">Display Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="inputDisplayName" placeholder="" type="text" ng-model="FormDisplayName">
                </div>
            </div>
            
            <div class="form-group form-group">
                <label for="inputFirstName" class="col-md-2 control-label">First Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="inputFirstName" placeholder="" type="text" ng-model="FormFirstName">
                </div>
            </div>
            
            <div class="form-group form-group">
                <label for="inputLastName" class="col-md-2 control-label">Last Name</label>
                <div class="col-md-8">
                    <input class="form-control" id="inputLastName" placeholder="" type="text" ng-model="FormLastName">
                </div>
            </div>
            
            <legend>User Login</legend>
            
            <div class="form-group form-group">
                <label for="inputUsername" class="col-md-2 control-label">Username</label>
                <div class="col-md-8">
                    <input class="form-control" id="inputUsername" placeholder="" type="text" ng-model="FormUsername">
                </div>
            </div>
            
            <div class="form-group form-group">
                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                <div class="col-md-8">
                    <input class="form-control" id="inputPassword" placeholder="" type="text" ng-model="FormPassword">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <span class="form-control-static pull-left" ng-show="RequestStatus == 1">
        <div class="loader loader-md" style="display: inline-block"></div>
        <div style="height: 100%; vertical-align: top; display: inline-block; margin-top: 5px;margin-left:4px">{{ProgressMessage}}.</div>
    </span>
    <span class="form-control-static pull-left text-danger" ng-show="RequestStatus == 2">
        <i class="fa fa-exclamation-triangle" style="margin-right: 4px" aria-hidden="true"></i> {{ErrorMessage}}
    </span>
    <button class="btn btn-primary" type="button" ng-click="Ok()">Submit</button>
    <button class="btn btn-default" type="button" ng-click="Cancel()">Cancel</button>
</div>
