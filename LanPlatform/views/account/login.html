<div class="modal-header">
    <button type="button" ng-click="Cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="modal-title">Account Login</h3>
</div>

<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group form-group-sm">
                <label for="inputUsername" class="col-md-2 control-label">Username</label>
                <div class="col-md-10">
                    <input class="form-control" id="inputUsername" placeholder="Username" type="text" ng-model="Username" ng-keydown="($event.which === 13 || $event.which === 32) && Ok()">
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label for="inputPassword" class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="Password" ng-keydown="($event.which === 13 || $event.which === 32) && Ok()">
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <span class="form-control-static pull-left" ng-show="RequestStatus == 1">
        <div class="loader loader-md" style="display: inline-block"></div>
        <div style="height: 100%; vertical-align: top; display: inline-block; margin-top: 5px;margin-left:4px">Authenticating...</div>
    </span>
    <span class="form-control-static pull-left text-danger" ng-show="RequestStatus == 2">
        <i class="fa fa-exclamation-triangle" style="margin-right: 4px" aria-hidden="true"></i>
        Invalid credentials.
    </span>
    <button class="btn btn-primary" type="button" ng-click="Ok()">Login</button>
    <button class="btn btn-default" type="button" ng-click="Cancel()">Cancel</button>
</div>
