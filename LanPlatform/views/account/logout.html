<div class="modal-header">
    <button type="button" ng-click="Cancel()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3 class="modal-title" id="modal-title">Account Logout</h3>
</div>

<div class="modal-body" id="modal-body">
    Are you sure you wish to log out?
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="Ok()">Logout</button>
    <button class="btn btn-default" type="button" ng-click="Cancel()">Cancel</button>
</div>
