<div class="modal-header">
    <button type="button" ng-click="Cancel()" class="close" data-dismiss="modal" aria-hidden="true" ng-hide="RequestStatus == 1">&times;</button>
    <h3 class="modal-title" id="modal-title">Add Loaner App</h3>
</div>

<div class="modal-body" id="modal-body">
    <div ng-show="RequestStatus == 1">
        <div class="loader loader-md"></div> Adding {{App.Title}} to {{Account.Username}}
    </div>

    <div ng-show="RequestStatus == 2">
        {{App.Title}} has been successfully added to {{Account.Username}}.
    </div>

    <div ng-show="RequestStatus == -1">
        There has been an error in adding {{App.Title}} to {{Account.Username}}.<br/>
        Error: {{ErrorMessage}}<br/>
        Please try again later.
    </div>

    <div ng-show="RequestStatus < 1">
        <form class="form-horizontal" ng-disabled="RequestStatus == 1">
            <fieldset>
                <div class="form-group form-group">
                    <label for="inputApp" class="col-md-2 control-label">App</label>
                    <div class="col-md-5">
                        <select class="form-control" id="inputApp" placeholder="Please choose an app" ng-model="FormApp">
                            <option ng-repeat="app in Apps" value="{{app.Id}}">{{app.Title}}</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="Add()" ng-show="RequestStatus < 1">Add</button>
    <button class="btn btn-default" type="button" ng-click="Cancel()" ng-show="RequestStatus < 1">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="Ok()" ng-show="RequestStatus == 2">Finish</button>
</div>
